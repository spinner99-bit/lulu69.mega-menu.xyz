<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撸撸69</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Banner\icon.png">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- 页眉 -->
    <header>
        <div class="store-name">撸撸69</div>
        <div class="top-center-header">
            <button class="per-cs-div">
                <a href="https://lulu69.wasap.my">
                    <i class='bx bxl-whatsapp'></i>
                    <p>Whatsapp</p>
                </a>
            </button>
            <button class="per-cs-div">
                <a href="https://t.me/sweett520">
                    <i class='bx bxl-telegram'></i>
                    <p>Telegram</p>
                </a>
            </button>
        </div>
        <div class="cart-icon" id="cartIcon">
            <i class='bx bx-cart'></i>
            <span id="cartCount">0</span>
        </div>
    </header>

    <div class="run-stop">
        <marquee scrollamount="7" direction="left">
        <h1>请记住我们只有一个网站 ( LULU69.MEGA-MENU.XYZ ) 其它网站一律为假的.请勿轻信其它网站.</h1>
        </marquee>
	</div>

    <div class="my-promo">
        <h1>限时优惠 :</h1>
        <h2>买 3 送 2 | 买 5 送 3 | 买 10 送 5</h2>
        <h1>( 只限一次性购买 )</h1>
    </div>

    <!-- 分类选择 -->
    <div class="category-filter">
        <label for="category">产品分类:</label>
        <select id="category">
            <option value="all">所有产品</option>
        </select>
    </div>

    <!-- 产品列表 -->
    <div id="productList" class="product-list">
        <!-- 产品通过 JS 动态加载 -->
    </div>

    <!-- 购物车列表（默认隐藏） -->
    <div id="cartList" class="cart-list hidden">
        <h2>购物车</h2>
            <button id="clearCart">清空购物车</button>
            <button onclick="sendCartToTelegram()">下单</button>
            <button id="closeCart">关闭</button>
        <div id="cartItems"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
