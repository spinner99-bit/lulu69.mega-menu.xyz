<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>撸撸69</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="Banner\icon.png">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">
</head>
<body>
    <!-- 页眉 -->
    <header>
        <div class="store-name">撸撸69</div>
        <div class="top-center-header">
            <button id="buttonA" class="btn-top-icon">
                <i class='bx bxs-user-circle'></i>
                <a>客服</a>
            </button>
            <button id="buttonB" class="btn-top-icon">
                <i class='bx bxs-badge-dollar'></i>
                <a>优惠</a>
            </button>
        </div>
        <div class="cart-icon" id="cartIcon">
            <i class='bx bx-cart'></i>
            <span id="cartCount">0</span>
        </div>
    </header>

    <div class="run-stop">
        <marquee scrollamount="7" direction="left">
        <h1>请记住撸撸69只有一个网站 ( LULU69.MEGA-MENU.XYZ ) 其它网站一律为假的.请勿轻信其它网站.</h1>
        </marquee>
	</div>

    <div id="modalA" class="modal">
        <div class="modal-content">

                <div class="top-pop-conta">
                    <h2>撸撸69 客服联系方式</h2>
                    <span class="close" id="closeA">&times;</span>
                </div>

            <div class="cover-contac">
                <div class="pop-telegram per-contac">
                        <a href="https://t.me/sweett520">
                            <i class='bx bxl-telegram'></i>
                            <p>Telegram</p>
                        </a>
                </div>

                <div class="pop-whatsapp per-contac">
                    <a href="https://lulu69.wasap.my">
                        <i class='bx bxl-whatsapp'></i>
                        <p>Whatsapp</p>
                    </a>
                </div>

            </div>
        </div>
    </div>

    <div id="modalB" class="modal">
        <div class="modal-content">
            <div class="top-pop-conta">
                <h2>撸撸69 优惠活动</h2>
                <span class="close" id="closeB">&times;</span>
            </div>
            <div class="content-pop">
                <div class="per-promo-cover">
                    <h3>活动 1</h3>
                    <h4>买 3 送 2 | 买 5 送 3 | 买 10 送 5 ( 只限一次性购买 & 不限次数 & 自选资源 )</h3>
                </div>
                <div class="per-promo-cover">
                    <h3>活动 2</h3>
                    <h4>邀请好友到 撸撸69 并成功购买资源即可免费获得 2 个自选资源</h3>
                </div>
            </div>
        </div>
    </div>

    <!-- 分类选择 -->
    <div class="category-filter">
        <label for="category">产品分类:</label>
        <select id="category">
        </select>
    </div>

    <!-- 产品列表 -->
    <div id="productList" class="product-list">
        <!-- 产品通过 JS 动态加载 -->
    </div>

    <!-- 购物车列表（默认隐藏） -->
    <div id="cartList" class="cart-list hidden">
        <h2>购物车</h2>
            <button id="clearCart">清空购物车</button>
            <button onclick="sendCartToTelegram()">下单</button>
            <button id="closeCart">关闭</button>
        <div id="cartItems"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
